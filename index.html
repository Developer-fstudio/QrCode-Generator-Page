<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Qr COde GEn</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js" ></script>
</head>
<style>
    #qrcode {
        width:160px;
        height:160px;
        margin-top:15px;
      }
</style>

<body>
    <input id="text" type="text" value="https://fstudio.pt" style="width:80%" /><br />
<div id="qrcode"></div>
</body>

</html>
<script>
    var qrcode = new QRCode("qrcode");

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
